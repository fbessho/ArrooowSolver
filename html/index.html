<!-- Creating based on the following tutorial -->
<!-- http://ja.d3js.info/alignedleft/tutorials/d3/drawing-svgs/ -->
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>D3 Test</title>
            <script type="text/javascript" src="d3/d3.js"></script>
            <style type="text/css">
                div.bar {
                    display: inline-block;
                    width: 20px;
                    height: 75px;   /* この数値は実行時に上書きされます */
                    background-color: teal;
                    margin-right: 5px;
                }

                svg .bar-value {
                    fill: white;
                    font-size: 12px;
                    font-weight: bold;
                }
            </style>
        </head>
        <body>
            <script type="text/javascript">
                var w = 500;
                var h = 100;
                var dataset = [ 5,  10, 13, 19, 21, 25, 22, 18, 15, 13,
                                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
                var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

                // draw bars
                svg.selectAll("rect").data(dataset).enter().append("rect")
                    .attr("x", function(d, i) { return i * 20 + 1; })
                    .attr("y", function(d) { return h - d * 4; })
                    .attr("width", 18)
                    .attr("height", function(d) { return d * 4; })
                    .attr("fill", function(d) { return "rgb(0, 0, " + d*10 + ")"; })
                    ;

                // draw white texts
                svg.selectAll("text").data(dataset).enter().append("text")
                    .attr("text-anchor", "middle")
                    .attr("x", function(d, i) { return i * 20 + 10; })
                    .attr("y", function(d) { return h - d * 4 + 15; })
                    .attr("class", "bar-value")
                    .text(function(d) { return d; });

            </script>
        </body>
</html>
