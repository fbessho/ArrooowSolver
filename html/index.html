<!-- Creating based on the following tutorial -->
<!-- http://ja.d3js.info/alignedleft/tutorials/d3/drawing-svgs/ -->
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>D3 Test</title>
            <script type="text/javascript" src="d3/d3.js"></script>
            <style type="text/css">
                svg .label {
                    fill: red;
                    font-size: 11px;
                    font-family: sans-serif;
                }

                svg .axis path,
                svg .axis line {
                    fill: none;
                    stroke: black;
                    shape-rendering: crispEdges;
                }

                svg .axis text {
                    font-family: sans-serif;
                    font-size: 11px;
                }
            </style>
        </head>
        <body>
            <script type="text/javascript">
                var w = 550;
                var h = 300;
                var padding = 30;
                var dataset = [];
                var numDataPoints = 50;
                var xRange = Math.random() * 1000;
                var yRange = Math.random() * 1000;
                for (var i = 0; i < numDataPoints; i++) {
                    var newNumber1 = Math.round(Math.random() * xRange);
                    var newNumber2 = Math.round(Math.random() * yRange);
                    var newNumber3 = Math.round(Math.random() * 5);
                    dataset.push([newNumber1, newNumber2, newNumber3]);
                }

                // Functions to get [xyz] value
                fx_raw = function(d){ return d[0]; };
                fy_raw = function(d){ return d[1]; };
                fz_raw = function(d){ return d[2]; };

                var xScale = d3.scale.linear()
                               .domain([0, d3.max(dataset, fx_raw)])
                               .range([padding, w - padding])
                var yScale = d3.scale.linear()
                               .domain([0, d3.max(dataset, fy_raw)])
                               .range([h - padding, padding])

                fxScaled = function(d){ return xScale(d[0]); }
                fyScaled = function(d){ return yScale(d[1]); }

                var xAxis = d3.svg.axis()
                              .scale(xScale)
                              .orient("bottom")
                              .ticks(5);

                var yAxis = d3.svg.axis()
                              .scale(yScale)
                              .orient("left")
                              .ticks(5);

                var svg = d3.select("body").append("svg").attr("width", w).attr("height", h);

                svg.selectAll("circle").data(dataset).enter()
                   .append("circle")
                   .attr("cx", fxScaled)
                   .attr("cy", fyScaled)
                   .attr("r",  fz_raw);

                // svg.selectAll("text").data(dataset).enter().append("text")
                //    .attr("class", "label")
                //    .attr("x", fxScaled)
                //    .attr("y", fyScaled)
                //    .text(function(d) { return "[" + d[0] + ", " + d[1] + ", " + d[2] + "]" });

                svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", "translate(0," + (h-padding) + ")")
                   .call(xAxis);

                svg.append("g")
                   .attr("class", "axis")
                   .attr("transform", "translate(" + padding + ", 0)")
                   .call(yAxis);
            </script>
        </body>
</html>
